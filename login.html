<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Styles for Navigation Bar */
        nav {
            background-color: #435585;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
        }

        nav a {
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        img {
            width: 40px;
            height: 40px;
            margin-left: 20px;
        }

        nav a {
            margin-left: auto;
        }

        nav a:hover {
            background-color: #818FB4;
            color: #ffffff;
        }

        /* Styles for Footer */
        footer {
            background-color: #435585;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Main Content Styles */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #435585;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 10px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #6196A6;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a{
            text-decoration: none;
        }
    </style>

</head>
<body>
    
    <!-- Navigation Bar -->
    <nav>
        <img src="logo.png" alt="logo">
        <a href="index.html">Home</a>
        <a href="details.html">Student Details</a>
        <a href="registration.html">Student Registration</a>
        <a href="contact.html">Contact Us</a>
        <a href="blog.html">Blog</a>
        <a href="login.html">Login</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="registration.html">Register here</a>.</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Brilliance Visionary Hub. All rights reserved. | Developed by Aysha Thikra</p>
    </footer>
</body>
</html>
